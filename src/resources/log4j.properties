log4j.rootLogger = DEBUG, console, file

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.encoding = Cp866
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d [%5p] [%t] [%c] - %m%n

log4j.appender.file = org.apache.log4j.RollingFileAppender
log4j.appender.file.File = /Users/Serhii/IdeaProjects/Work9/src/main/resources/log/propertylog.log
log4j.appender.file.encoding = UTF-8
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern = %d{yyyy-mm-dd HH:mm:ss} [%5p] [%t] [%c] - %m%n